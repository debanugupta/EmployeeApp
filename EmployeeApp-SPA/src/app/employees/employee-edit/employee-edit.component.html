<div class="col-md-6">
  <form #editForm="ngForm" id="editForm" (ngSubmit)="save()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>First Name *</h4>
        <input name="firstName"  class="form-control" 
        [(ngModel)]="employee.firstName" required />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>Last Name *</h4>
        <input name="lastName" class="form-control" 
          [(ngModel)]="employee.lastName" required />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>Email *</h4>
        <input class="form-control" name="email" 
          [(ngModel)]="employee.emailId"  required/>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>Gender</h4>
        <label class="radio-inline">
          <input class="mr-3" class="form-control" type="radio" value="Male" name="gender" [(ngModel)]="employee.gender">Male
        </label>
        <label class="radio-inline ml-3">
          <input class="mr-3" class="form-control" type="radio" value="Female" name="gender" [(ngModel)]="employee.gender">Female
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>Designation *</h4>
        <select name="designation"  [(ngModel)]="employee.designationId" class="form-control" required>
            <option value="">--Select--</option>
            <option *ngFor="let designation of designations | async" value="{{designation.id}}">{{designation.designationName}}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>Date of birth *</h4> 
        <input  
          placeholder="Date of Birth" class="form-control" required
          [(ngModel)]="employee.dateOfBirth"
          name="dateOfBirth"
          type="text" bsDatepicker [bsConfig]="bsConfig"> 
          <!-- <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input  [(ngModel)]="employee.dateOfBirth" class="form-control" name="dateOfBirth" form="editForm"
            matInput [matDatepicker]="dateOfBirth"  placeholder="Date of birth" required>
            <mat-datepicker-toggle  matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
            <mat-datepicker #dateOfBirth></mat-datepicker>
          </mat-form-field> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>Is Active</h4>
        <input  type="checkbox" class="form-control" name="isActive"  [(ngModel)]="employee.isActive">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
      <button [disabled]="!editForm.dirty || !editForm.valid" form="editForm" type="submit" class="btn btn-success btn-block">Save</button>
      </div>
      <div class="form-group col-md-4" [hidden]="!employee.id">
        <button  class="btn btn-danger btn-block" type="button" (click)="deleteEmployee()">Delete</button>
      </div>
      <div class="form-group col-md-4">
        <button class="btn btn-secondary btn-block" type="button" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
