<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
        <form [formGroup]="editForm" (ngSubmit)="save()">
            
            <div class="row">
                <div class="col-md-6 form-group">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" formControlName="firstName" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" formControlName="lastName" class="form-control" #lastName>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="emailId">Email Id *</label>
                      <input type="text" id="emailId" formControlName="emailId" class="form-control" #emailId>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <br/>
                  <label class="radio-inline">
                    <input class="mr-3" id="gender" formControlName="gender" class="form-control" type="radio" value="Male" #gender >Male
                  </label>
                  <label class="radio-inline ml-3">
                    <input class="mr-3" id="gender" formControlName="gender" class="form-control" type="radio" value="Female" #gender >Female
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="designation">Designation *</label>
                  <select id="designation"  formControlName="designationId" class="form-control" #designation>
                    <option value="0">-Select-</option>
                    <option *ngFor="let designation of designations | async" value="{{designation.id}}">{{designation.designationName}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dateOfBirth">Date of Birth *</label>
                  <mat-form-field>
                    <mat-label></mat-label>
                   
                    <input  formControlName="dateOfBirth" class="form-control" name="dateOfBirth" 
                    matInput [matDatepicker]="dateOfBirth"  placeholder="Date of birth" >
                    <mat-datepicker-toggle  matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
                    <mat-datepicker #dateOfBirth></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="isActive">Is Active</label>
                  <input  type="checkbox" formControlName="isActive" class="form-control" id="isActive" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-4">
              <button [disabled]="!editForm.dirty || !editForm.valid"  type="submit" class="btn btn-success btn-block">Save</button>
              </div>
              <div class="form-group col-md-4" [hidden]="!employeeId">
                <button class="btn btn-danger btn-block" type="button" (click)="deleteEmployee()">Delete</button>
              </div>
              <div class="form-group col-md-4">
                <button class="btn btn-secondary btn-block" type="button" (click)="cancel()">Cancel</button>
              </div>
            </div>
        </form>
    </div>
  </div>  
</div>
